{% extends "base.html" %}


{% block head %}
   <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>







{% end %}



{% block body %}

<div class="container">
    <form class="form-signin" id="login-form" action="/admin/checklogin">
        <h2 class="form-signin-heading" >请登录..</h2>

        <input type="text" id="username" name="username"  class="input-block-level" placeholder="user@goipc.cn"><br/>
        <input type="password" id="passwd" name="passwd" class="input-block-level" placeholder="Password"><br/>
        <label class="checkbox"> <input type="checkbox" value="Remember me"> 记住信息 </label>
        <div id="result"></div>
        <button class="btn btn-large btn-primary" type="submit">登录</button>
    </form>

</div>

{% end %}


{% block endJs  %}


 <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

    <script>
       $().ready(function() {
           $("#login-form").validate({
            rules: {
                username: {
                    required:true,
                    minlength :5
                },

                passwd: {
                    required: true,
                    minlength: 5
                },
            },

            // Specify the validation error messages
            messages: {
                username: {
                   required: "请填下用户名",
                   minlength: "用户名长度不能小于六位"
                },

                passwd: {
                    required: "请填写密码",
                    minlength: "密码的长度不能小于六位"
                },
            },

            submitHandler: function(form) {
            }
        });
     });

    </script>

    <script>

    $("#login-form").submit(function(event) {


      event.preventDefault();


      var $form = $( this ),
          username = $form.find( 'input[name="username"]' ).val(),
          passwd = $form.find( 'input[name="passwd"]' ).val(),
          url = $form.attr( 'action' );


      $.post( url, { username: username , passwd: passwd },
        function( data ) {
            var content = $( data ).find( 'content' );
            $( "#result" ).empty().append( data["content"] );
        },"json"
      );
    });
    </script>
{% end %}
