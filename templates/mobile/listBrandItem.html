{% extends "base.html" %}

{% block body %}

{% include nav_menu.html %}





<!--产品信息-->
<div class="container-fluid ">
   <div class="row">

       <!--路径导航-->
        <ol class="goipc_nav_path breadcrumb">
          <li><a href="#">{{ infodict["brand"]}}</a></li>
        </ol>


       <!-- 品牌分类-->
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Right</button>
        </div>

        <!--产品列表-->
        <div class="goipc_brandItems">
          {% for item in brandItems %}
            <div class="goipc_media media">
              <div class="media-left media-middle">
                <a href="#">
                  <img class="media-object" style="width: 80px; height: 60px;" src="{{ item["image"] }}"  alt="...">
                </a>
              </div>
              <div class="media-body">
                <h5 class="media-heading">{{ item["title"] }}</h5>
                 {{ item["desp"] }}
              </div>
            </div>
          {% end  %}
        </div>


   </div>
</div>

   </div>
</div>



{% end %}


{% block footer %}
  {% include footer.html %}
  {% include FooterTel.html %}
{% end %}
{% block endJs  %}


{% end %}
